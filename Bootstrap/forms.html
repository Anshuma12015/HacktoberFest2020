<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<link rel="stylesheet" href="./form.css">
    <title>Boostrap 4 Form</title>
</head>
<body>
    <div class="content-wrapper" id="add">

    <div class="container-fluid">
        <div class="col-md-4 mx-auto mt-5">
        <h3 class="text-center" id="heading">Boostrap 4 Centered Form</h3>
        <form>
            <div class="form-group">
                <label for="email" >Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email here">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password here">
                <small class="text-muted" id="new">Password must contain an uppercase and a lowercase , a number and a specail character and must contain minimum of 9 characters.</small>
            </div>

            

            <div class="form-group">
                <label for="ms">How shall we contact you?</label>
                <div id="op">
                  <div class="radio">
  <label><input type="radio"  checked >Email</label>
</div>
                  <div class="radio"></div>
  <label><input type="radio" name="optradio" >Mobile</label>
</div>
               
            </div>

            <div class="form-group">
                <label for="textarea">TextArea</label>
                <textarea name="txtara" id="textarea" cols="30" rows="10" class="form-control"></textarea>
            </div>

            <div class="form-group">

                <input type="file" name="file" class="form-control-file">

            </div>

            <div class="form-group">
                <label for="range">Range</label>
                <input type="range" name="range" id="range" class="form-control-range">
            </div>

            <div class="form-group">
                <label for="text">Large form-control</label>
                <input type="text" id="text" class="form-control form-control-lg">
            </div>
            <div class="form-group">
                <label for="txt">Regular form-control</label>
                <input type="text" id="txt" class="form-control">
            </div>

            <div class="form-group">
                <label for="txts">Small form-control</label>
                <input type="text" id="txts" class="form-control form-control-sm">
            </div>

            <input type="submit" class="btn btn-outline-primary mb-3" value="Submit" class="form-control-button btn-info">
            <input type="submit" class="btn btn-outline-danger mb-3" value="Reset" class="form-control-button btn-info">
        </form>

    </div>





    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
